set -g default-terminal "screen-256color"
set -g status-style bg=default
set -g status-position top
set -g status-right ""
set -g status-left ""

set -g set-clipboard on

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z


# Switch sessions with prefix + number
bind 0 switch-client -t 0
bind 1 switch-client -t 1
bind 2 switch-client -t 2
bind 3 switch-client -t 3
bind 4 switch-client -t 4
bind 5 switch-client -t 5
bind 6 switch-client -t 6
bind 7 switch-client -t 7
bind 8 switch-client -t 8
bind 9 switch-client -t 9

bind o switch-client -t orgfiles
bind d switch-client -t dotfiles

bind Tab switch-client -l

bind f run-shell "tmux neww ~/.local/bin/tmux-session-dispensary.sh"

unbind r
bind r source-file ~/.tmux.conf

set -g mouse on

set-window-option -g mode-keys vi

set-option -g base-index 2
set-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g allow-rename off

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10


# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

# Better vi-like selections & yanks
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi V send-keys -X select-line
bind -T copy-mode-vi r send-keys -X rectangle-toggle
# Default yank + leave copy-mode (tmux buffer; paste with prefix + ])
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Y send-keys -X copy-line-and-cancel

# Pipe selection directly to the macOS clipboard
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Y send-keys -X copy-line-and-cancel \; run "tmux save-buffer - | pbcopy"
